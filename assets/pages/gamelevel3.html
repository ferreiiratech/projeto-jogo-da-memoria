<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/gamelevel1.css">
    <link rel="stylesheet" href="../css/gamelevel3.css">
    <script defer src="../js/gamelevel3.js"></script>
    <link rel="shortcut icon" href="../img/xmen-icon.ico" type="image/x-icon">

<body>
    <main>
        <header>
            <span class="player"></span>

    <audio loop>

    </audio>
